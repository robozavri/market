<div id="content" class="site-content">
    <div class="col-full">
        <div class="row">
            <nav class="woocommerce-breadcrumb">
              
            </nav>
            <!-- .woocommerce-breadcrumb -->
            <div id="primary" class="content-area">
                <main id="main" class="site-main">
                    <div class="type-page hentry">
                        <div class="entry-content">
                            <div class="row justify-content-center">
                                <div class="col-md-4">
                                    <h2> {{'LOGIN.RESET_PASSWORD' | translate}}</h2>
                                    <form [formGroup]="form" (ngSubmit)="submit()" class="woocomerce-form woocommerce-form-login login">
                                        <p class="form-row form-row-wide">
                                            <label for="reg_password">{{'LOGIN.PASSWORD' | translate}}
                                                <span class="required">*</span>
                                            </label>
                                            <input type="password" id="reg_password" formControlName="newPassword" class="woocommerce-Input woocommerce-Input--text input-text">
                                        </p>
                                        <div class="input_error ml-10 mb-10" *ngIf="hasError(form, 'newPassword', 'required', submitted)">
                                            {{'FORM_ERRORS.REQUIRED' | translate}}
                                        </div>
                                        <div class="input_error ml-10 mb-10 " *ngIf="hasError(form, 'newPassword', 'minlength', submitted)">
                                            {{'FORM_ERRORS.MIN_LENGTH' | translate }}
                                        </div>
                                        <div class="input_error ml-10 mb-10 " *ngIf="hasError(form, 'newPassword', 'maxlength', submitted)">
                                            {{'FORM_ERRORS.MAX_LENGTH' | translate }}
                                        </div>

                                        <p class="form-row form-row-wide">
                                            <label for="repeatPassword">{{'LOGIN.CONFIRM_PASSWORD' | translate}}
                                                <span class="required">*</span>
                                            </label>
                                            <input type="password" formControlName="repeatPassword" id="repeatPassword" class="woocommerce-Input woocommerce-Input--text input-text" />
                                        </p>
                                        <div class="input_error ml-10 mb-10 " *ngIf="hasError(form, 'repeatPassword', 'required', submitted)">
                                            {{'FORM_ERRORS.REQUIRED' | translate}}
                                        </div>
                                        <div class="input_error ml-10 mb-10 " *ngIf="form.errors && form.errors.passwordMismatch">
                                            {{'FORM_ERRORS.PASSWORD_MATCH' | translate}}
                                        </div>

                                        <p class="form-row">
                                            <button type="submit"  [disabled]="!form.valid"  class="woocommerce-Button button" >{{'LOGIN.RESET' | translate}}</button>
                                        </p>
                                    </form>
                                </div>
                            </div>
                            <!-- .woocommerce -->
                        </div>
                        <!-- .entry-content -->
                    </div>
                    <!-- .hentry -->
                </main>
                <!-- #main -->
            </div>
            <!-- #primary -->
        </div>
        <!-- .row -->
    </div>
    <!-- .col-full -->
</div>
