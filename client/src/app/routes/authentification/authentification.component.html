                                        <div class="u-column2 col-2">
                                            <h2>Register</h2>
                                            <form [formGroup]="registerForm" (ngSubmit)="submit()" class="register">
                                                <p class="form-row form-row-wide">
                                                    <label for="reg_email">Email address
                                                        <span class="required">*</span>
                                                    </label>
                                                    <input type="email" value="" id="reg_email" formControlName="email" class="woocommerce-Input woocommerce-Input--text input-text">
                                                </p>
                                                <p class="form-row form-row-wide">
                                                    <label for="reg_password">Password
                                                        <span class="required">*</span>
                                                    </label>
                                                    <input type="password" id="reg_password" formControlName="password" class="woocommerce-Input woocommerce-Input--text input-text">
                                                </p>
                                                <p class="form-row form-row-wide">
                                                    <label for="repeatPassword">repeat password
                                                        <span class="required">*</span>
                                                    </label>
                                                    <input type="password" formControlName="repeatPassword" id="repeatPassword" class="woocommerce-Input woocommerce-Input--text input-text" />
                                                </p>
                                                <div class="input_error ml-10" *ngIf="hasError(registerForm, 'repeatPassword', 'required', submitted)">
                                                    {{'ERRORS.REQUIRED' | translate}}
                                                </div>
                                                <div class="input_error ml-10" *ngIf="registerForm.errors && registerForm.errors.passwordMismatch">

                                                </div>
