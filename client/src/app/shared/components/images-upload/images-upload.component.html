<div>
  <app-file-upload class="upload_photo_container" [accept]="'image/*'" [base64]="true"
    (fileChange)="onImageSelected($event)" [multiple]="multiple">
    <div class="upload_photo_box">
      <button class="button" type="button" *ngIf="!selectedImage?.base64 && !image?.url" mat-raised-button color="basic">
        Upload Photos
      </button>
      <button class="button" type="button" *ngIf="selectedImage?.base64 || image?.url" mat-raised-button color="basic">
        Upload Photos
      </button>
    </div>
  </app-file-upload>

  <div class="image_holder">
    <!-- <div class="empty_image" *ngIf="images.length === 0">
      Upload Photos
    </div> -->
    <div class="imageContainer">
      <div class="imgContainer" *ngFor="let imageItem of images; let i = index">
        <i class="fa fa-trash-o" (click)="removeImageItem(i)"></i>
        <img class="image" [src]="(imageItem | resourceUrl)" alt="image">
      </div>
    </div>
  </div>
</div>
